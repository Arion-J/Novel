<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Personajes</h1>
    <ul id="characterList">
        <!-- Aquí se mostrarán los personajes -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const characterList = document.getElementById('characterList');

            // Obtener los nombres de los personajes desde el parámetro de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const characterNamesJSON = urlParams.get('characterNames');
            const characterNames = JSON.parse(characterNamesJSON);

            // Mostrar los nombres de los personajes en la lista
            characterNames.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                characterList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
