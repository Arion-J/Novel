<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        #characterInput {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .character-list {
            width: 100%;
            max-width: 500px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .character-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .character-item span {
            flex-grow: 1;
            padding: 5px;
            cursor: pointer;
            position: relative;
        }

        .character-item span:hover::after {
            content: " (clica para editar nombre)";
            color: #888;
        }

        .character-item input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .character-item button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .character-item button:hover {
            background-color: #c0392b;
        }

        #exportButton {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #exportButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Personajes</h1>
    <input type="text" id="characterInput" placeholder="AÃ±adir personaje">
    <ul id="characterList" class="character-list">
    </ul>
    <button id="exportButton">Exportar</button>

    <script>
        const characterInput = document.getElementById('characterInput');
        const characterList = document.getElementById('characterList');
        const exportButton = document.getElementById('exportButton');

        characterInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && characterInput.value.trim() !== '') {
                addCharacter(characterInput.value.trim());
                characterInput.value = '';
            }
        });

        exportButton.addEventListener('click', function() {
            exportToAnotherPage();
        });

        function addCharacter(name) {
            const listItem = document.createElement('li');
            listItem.className = 'character-item';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;

            nameSpan.addEventListener('dblclick', function() {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = nameSpan.textContent;

                input.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        nameSpan.textContent = input.value.trim();
                        listItem.replaceChild(nameSpan, input);
                    }
                });

                input.addEventListener('blur', function() {
                    nameSpan.textContent = input.value.trim();
                    listItem.replaceChild(nameSpan, input);
                });

                listItem.replaceChild(input, nameSpan);
                input.focus();
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';

            deleteButton.addEventListener('click', function() {
                characterList.removeChild(listItem);
            });

            listItem.appendChild(nameSpan);
            listItem.appendChild(deleteButton);
            characterList.appendChild(listItem);
        }

        function exportToAnotherPage() {
            const characterItems = document.querySelectorAll('.character-item');
            const characterNames = [];

            characterItems.forEach(item => {
                const nameSpan = item.querySelector('span');
                characterNames.push(nameSpan.textContent);
            });

            fetch('https://arion-j.github.io/Novel/Personajes/list.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ characterNames }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Hubo un problema al exportar los datos.');
                }
                alert('Los datos se exportaron correctamente.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al exportar los datos.');
            });
        }
    </script>
</body>
</html>
